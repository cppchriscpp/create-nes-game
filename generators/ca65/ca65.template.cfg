MEMORY {
    ZP:     start = $00,    size = $0100, type = rw, file = "";
    OAM:    start = $0200,  size = $0100, type = rw, file = "";
    RAM:    start = $0300,  size = $0500, type = rw, file = "";
    HDR:    start = $0000,  size = $0010, type = ro, file = %O, fill = yes, fillval = $00;
<%_ if (it.game.prgBanks === 1) { %>
    PRG:    start = $8000,  size = $4000, type = ro, file = %O, fill = yes, fillval = $00;
<%_ } else if (it.game.prgBanks === 2) { %>
    PRG:    start = $8000,  size = $8000, type = ro, file = %O, fill = yes, fillval = $00;
<%_ } else { %>
    PRG:    start = $c000,  size = $4000, type = ro, file = %O, fill = yes, fillval = $00;
  <%_ for (let i = 0; i < it.game.prgBanks - 1; i++) { %>
    ROM_<%= i.toString().padStart(2, '0') %>: start = $8000,  size = $4000, type = ro, file = %O, fill = yes, fillval = $00;
  <%_ } %>
<%_ } %>
    CHR:    start = $0000,  size = $2000, type = ro, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;
    OAM:      load = OAM, type = bss, align = $100;
    BSS:      load = RAM, type = bss;
    HEADER:   load = HDR, type = ro;
    CODE:     load = PRG, type = ro;
<%_ if (it.game.prgBanks > 2) { %>
  <%_ for (let i = 0; i < it.game.prgBanks - 1; i++) { %>
    ROM_<%= i.toString().padStart(2, '0') %>:   load = ROM_<%= i.toString().padStart(2, '0') %>, type = ro;
  <%_ } %>
<%_ } %>
    RODATA:   load = PRG, type = ro;
    VECTORS:  load = PRG, type = ro,  start = $FFFA;
    TILES:    load = CHR, type = ro;
}
